<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2rem;}
    .attribution a { color: #fff; }
  </style>
</head>
<body>
  <!-- user profile card -->
  <artcle class="profile-card">
    <!-- top pattern -->
    <div class="top-pattern"></div>
    <!-- user info -->
    <div class="profile-info">
      <div class="img-wrapper">
        <img src="./images/image-victor.jpg" alt="user profile image" class="profile-img">
      </div>
      <div class="user-info">
        <p class="bio-info"><span class="bold">Victor Crest</span> 26</p>
        <p class="place">London</p>
      </div>
    </div>
    <!-- social networks stats -->
    <div class="social-status">
      <div class="followers">
        <p class="number">80K</p>
        <p class="stat-name">followers</p>
      </div>
      <div class="likes">
        <p class="number">803K</p>
        <p class="stat-name">likes</p>
      </div>
      <div class="photos">
        <p class="number">1.4K</p>
        <p class="stat-name">photos</p>
      </div>
    </div>
  </artcle>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Zuzana83">z83studio</a>.
  </div>
  <!-- Abstract shapes -->
  <div class="top-circle">
    <img src="./images/bg-pattern-top.svg" alt="top vector circle shape">
  </div>
  <!-- bottom shape -->
  <div class="bottom-circle">
    <img src="./images/bg-pattern-bottom.svg" alt="vector abstract circle">
  </div>
</body>
</html>
